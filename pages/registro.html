<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/RememberMeLogo.png">
    <!-- css -->
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/label.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/label.css">
    <link rel="stylesheet" href="../css/input.css">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/font.css">
    <!-- js -->
   <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
   <script src="../js/registro.js"></script>

    <title>Registro</title>

</head>

<body class="body1">
    <header>

        <a href="home.html">
            <img class="img-logo" src="../img/RememberMeLogo2.png" alt="" srcset="">
        </a>
    </header>

    <form class="form2" id="registro" method="post" action="#">

        <label>
            <h2 class="titulo alinear-texto espacio">Registrar usuario</h2><br><br>
        </label>

        <!-- nombre -->

        <label for="">Nombre*</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required pattern="[A-Za-z0-9]{3,10}"
            title="Debe ingresar un nombre en 3 y 10 caracteres">

        <!-- apellido -->

        <label for="">Apellido*</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido" required pattern="[A-Za-z0-9]{3,10}"
            title="Debe ingresar un apellido en 3 y 10 caracteres">

        <!-- rut -->

        <label for="">Rut*</label>
        <input type="text" name="rut" id="rut" placeholder="12345678-9" required pattern="\d{3,8}-[\d|kK]{1}"
            title="Debe ser un Rut válido">

        <!-- telefono -->

        <label for="">Telefono*</label>
        <input type="tel" name="telefono" id="telefono" placeholder="987654321" required pattern="[0-9]{9}"
            title="Debe ser un numero válido">


        <!-- email -->

        <label for="">Email*</label>
        <input type="email" name="email" id="email" placeholder="Correo@correo.cl" required title="Debe ser un correo válido">

        <!-- contraseña -->

        <label for="">Contraseña*</label>
        <input type="password" name="contraseña" id="password" required pattern="{8,30}" placeholder="Contraseña" title="Debe tener minimo 8 caracteres"><br><br>

        <!-- crear cuenta -->
  
        <button id="crearCuenta" type="submit">Registrar usuario</button>

        <!-- inicio -->

        <a class="a" href="../pages/home.html">Volver al incio</a>

    </form>


</body>

</html>
