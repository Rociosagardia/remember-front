<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/RememberMeLogo.png">
    <!--css -->
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/label.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/label.css">
    <link rel="stylesheet" href="../css/input.css">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/font.css">

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="../js/registroMedicamento.js"></script>

    <title>Ingresar medicamento</title>

</head>


<body class="body1">

    <header>

        <a href="home.html">
            <img class="img-logo" src="../img/RememberMeLogo2.png" alt="" srcset="">
        </a>
    </header>


    <form class="form1" id="registroMedicamento" method="post" action="#">

        <fieldset>
            <h2 class="titulo alinear-texto espacio">Ingresar medicamento</h2>
            <h4 class=" h4 espacio">IIngrese todos los campos obligatorios*</h4>
        </fieldset>


        <!-- nombre -->

        <label for="">Nombre*</label>
        <input type="text" name="nombre" id="nombre" required pattern="[A-Za-z0-9]{3,20}"
            title="Debe ingresar un medicamento">

        <!-- dosis -->

        <label for="">Dosis*</label>
        <input type="text" name="dosis" id="dosis" required title="Debe ingresar una dosis">

        <!-- horario -->

        <label for="">Horario*</label>
        <input type="time" name="horario" id="horario" required pattern="" title="Debe ingresar horario">

        <!-- fecha de inicio -->

        <label for="">Fecha de inicio</label>
        <input type="date" name="fechaInicio" id="fechaInicio" pattern="" title="Debe ingresar un fecha de inicio">


        <!-- fecha de termino -->

        <label for="">Fecha de termino</label>
        <input type="date" name="fechaTermino" id="fechaTermino" title="Debe fecha de termino"><br><br>

        <!-- aceptar -->

        <button id="ingresarMedicamento" type="submit">Aceptar</button>

        <!-- inicio -->
        <a class="a" href="../pages/home.html">Volver al incio</a>

    </form>

</body>

</html>
